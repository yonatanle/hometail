version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hometail-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: hometail_db
      MYSQL_USER: hometail_user
      MYSQL_PASSWORD: hometail_pass
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

