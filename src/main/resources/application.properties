spring.application.name=homeTail

# Include secret properties
spring.config.import=optional:file:./config/application-secret.properties

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/hometail_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=hometail_user
spring.datasource.password=hometail_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=9090
logging.level.org.springframework=DEBUG

# ============================================
# Production Logging Configuration
# ============================================
logging.file.name=logs/application.log

# Application logging
logging.level.com.hometail=INFO

# Web logging - request/response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# Security logging
logging.level.org.springframework.security=WARN

# Hibernate/JPA logging
#logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log patterns
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# Request/Response logging
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# ============================================
# DEBUG Logging Configuration (uncomment when needed)
# ============================================
# Debug level for development
# logging.level.com.hometail=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.security=DEBUG
# logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
# logging.level.org.springframework.transaction=TRACE
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type=TRACE
# logging.level.org.hibernate.stat=DEBUG

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.date-format=yyyy-MM-dd
